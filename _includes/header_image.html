{% assign roundels = "papers, health, payment" | split: ", " %}

<div class="header-image">
    <div class="container">
        <div class="header-image__wrapper">
            <div class="header-image__left">
                <div class="header-image__image-wrapper"><img src="/images/logo-color.png" alt="{{site.title}}" /></div>
                <div class="header-image__content">
                    {{include.content | markdownify}}
                </div>
            </div>
            <div class="header-image__right">
                {% for roundel in roundels %}
                    {% include roundel.html title=roundel %}
                {% endfor %}
            </div>
            <div class="header-image__footer">
                <p>Check out our online tools</p>
                <a href="#select_strip" class="down-icon__wrapper"><span class="fas fa-chevron-down down-icon"></span></a>
            </div>
        </div>
    </div>
</div>
