<picture {% if !include.inc_class %}class="{{include.inc_class }}" {%endif%}>
    {%assign url = include.url | trim remove: '.png' remove: '.jpg'%}
    {%assign url = url | remove: '.png'%}
    {%assign url = url |  remove: '.jpg'%}
    {%capture url_full %}{{url}}.{{include.type}}{%endcapture%}
    <source srcset="{{url}}.webp" type="image/webp">
    <img src="{{url_full}}" alt="{{include.alt}}">
</picture>
