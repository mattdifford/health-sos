<div class="image-strip image-strip--image-{{include.image_position}}">
    <div class="container">
        <div class="image-strip__wrapper">
            <div class="image-strip__image">
                <img src="/images/{{include.image}}" alt="{{site.name}}"/>
            </div>
            <div class="image-strip__content">
                {{include.text | markdownify}}
            </div>
        </div>
    </div>
</div>
